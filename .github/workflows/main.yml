on:
  push:
    branches:
      - main

jobs:
  run-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install LocalTunnel
        run: npm install -g localtunnel

      - name: Run server with LocalTunnel
        run: |
          python server.py &
          sleep 5
          lt --port 10000 --print-requests > lt_url.txt &
          sleep 5
          grep -o 'https://[0-9a-z]*\.loca.lt' lt_url.txt > public_url.txt
          echo "Public URL: $(cat public_url.txt)"

      - name: run server
        run: python server.py
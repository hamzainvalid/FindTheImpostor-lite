on:
  push:
    branches:
      - main

jobs:
  run-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install LocalTunnel
        run: npm install -g localtunnel

      - name: Run Flask server with LocalTunnel
        run: |
          echo "üöÄ Starting Flask-SocketIO server..."
          nohup python server.py > server.log 2>&1 &
          
          echo "üåê Starting LocalTunnel..."
          nohup lt --port 10000 --print-requests > lt_output.log 2>&1 &
          
          echo "üïì Waiting for tunnel to start..."
          sleep 10
          
          echo "üîç Extracting public URL..."
          grep -o 'https://[0-9a-zA-Z.-]*\.loca.lt' lt_output.log | head -n 1 > public_url.txt || true
          
          if [ -s public_url.txt ]; then
            echo "‚úÖ Public URL: $(cat public_url.txt)"
          else
            echo "‚ö†Ô∏è Could not detect LocalTunnel URL ‚Äî check lt_output.log"
          fi
          
          echo "‚úÖ Server and tunnel are running. Keeping job alive..."
          tail -f /dev/null